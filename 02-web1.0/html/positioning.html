<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Positioning Examples</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/positioning.css">
</head>
<body>

  <div class="box">I'm a static box</div>

  <div class="box relative">
    I'm a relative box

    <div class="absolute">
      I'm absolute positioned inside of a relative element
    </div>
  </div>

  <div class="box fixed">I'm a fixed box</div>

  <div class="box absolute">I'm an absolute box</div>

  <div class="index relative">
    <div class="box absolute z-1">z-index: 1</div>
    <div class="box absolute z-2">z-index: 2</div>
    <div class="box absolute z-3">z-index: 3</div>
    <div class="box absolute z-4">z-index: 4</div>
  </div>

</body>
</html>
